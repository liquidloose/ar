<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-entity camera light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2">
            <a-marker preset='custom' type='pattern' url='tfg.patt' smooth="true" smooth-count="10">
                <a-box position='0 0 0' material='opacity: 1.0; color: #F70087;'></a-box>
            </a-marker>
            <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="0.5"
                shadow-camera-automatic="#objects"></a-light>
        </a-entity>
    </a-scene>

</body>

</html>
